# Configuration SonarQube pour le projet
sonar.projectKey=amtarolol_qualite-paillette
sonar.projectName=amtarolol-1
sonar.projectVersion=1.0.0

# Répertoire source
sonar.sources=app,components,lib,types
sonar.tests=__tests__,tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/.next/**

# Configuration TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.qualitygate.wait=true

# Seuils de couverture
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/types/**

# Configuration des duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx
